    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
    <style>
        .pixel {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            opacity: 0.6;
            z-index: 1;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }

        @keyframes twinkle {
            from {
                opacity: 0.2;
                transform: scale(1);
            }

            to {
                opacity: 1;
                transform: scale(1.5);
            }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'VT323', monospace;
            background-color: #000000;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-image: radial-gradient(#FFFFFF0D 1px, transparent 1px);
            background-size: 108px 200px;
        }

        /* Fade in animations */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .fade-in.show {
            opacity: 1;
            transform: translateY(0);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        #quote {
            font-size: 2rem;
            margin: 20px;
            max-width: 600px;
            opacity: 0;
            transition: opacity 0.6s ease-in-out;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button {
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
            padding: 10px 20px;
            background-color: transparent;
            border: 2px solid white;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        #musicBy {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-family: 'VT323', monospace;
            font-size: 1rem;
            color: white;
            user-select: none;
        }

        #madeBy {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-family: 'VT323', monospace;
            font-size: 1rem;
            color: white;
            user-select: none;
        }
    </style>

            function getRandomQuote() {
                return quotes[Math.floor(Math.random() * quotes.length)];
            }

            btn.addEventListener('click', () => {
                if (firstClick) {
                    music.play();
                    btn.textContent = "New Thought";
                    firstClick = false;
                }
                quoteEl.style.opacity = 0;
                setTimeout(() => {
                    quoteEl.textContent = getRandomQuote();
                    quoteEl.style.opacity = 1;
                }, 600);
            });

            // Sequential fade-in animation
            function startFadeInSequence() {
                const title = document.getElementById('title');
                const button = document.getElementById('quoteBtn');
                const musicBy = document.getElementById('musicBy');
                const madeBy = document.getElementById('madeBy');

                // Show title first
                setTimeout(() => {
                    title.classList.add('show');
                }, 200);

                // Show button after title
                setTimeout(() => {
                    button.classList.add('show');
                }, 800);

                // Show credits together
                setTimeout(() => {
                    musicBy.classList.add('show');
                    madeBy.classList.add('show');
                }, 1400);
            }

            // Start the sequence when page loads
            startFadeInSequence();

        });
    </script>

    <script>
        // Create pixel stars
        function createPixelStars() {
            const numStars = 100;
            const body = document.body;

            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'pixel';

                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';

                star.style.animationDelay = Math.random() * 3 + 's';

                body.appendChild(star);
            }
        }

        window.addEventListener('load', createPixelStars);
    </script>
